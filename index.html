<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemerské poklady na tanieri</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #4A90E2, #81D4FA, #0288D1, #01579B);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            color: white;
            text-shadow: 6px 6px 15px rgba(0, 0, 0, 0.8);
            margin: 20px 0;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            animation: slideIn 2s ease-in-out, glow 1.5s infinite alternate;
            letter-spacing: 2px;
            background: linear-gradient(to left, #0288D1, #01579B);
            -webkit-background-clip: text;
            color: transparent;
            padding: 10px 0;
            border-bottom: 3px solid #0288D1;
        }

        h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 24px;
            color: #ffffff;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            margin: 5px 0 20px;
            text-align: center;
            line-height: 1.5;
            font-weight: 600;
            background: linear-gradient(to left, #01579B, #0288D1);
            -webkit-background-clip: text;
            color: transparent;
            padding: 5px;
            border-bottom: 2px solid #0288D1;
        }

        .map-container {
            position: relative;
            width: 80%;
            height: 60vh;
            background-image: url('65C37087-C4B6-4EF5-AE1C-A30CA2BAD807.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 4px solid #01579B;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            z-index: 2;
            background-blur: 10px;
            margin-bottom: 30px;
        }

        .location {
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: #0288D1;
            border: 2px solid #ffffff;
            border-radius: 50%;
            cursor: pointer;
            z-index: 3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            animation: blink 3s infinite alternate;
        }

        .location:hover {
            transform: scale(1.3);
            box-shadow: 0 0 20px rgba(2, 136, 209, 1);
        }

        .popup {
            position: absolute;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            width: 400px;
            max-height: 300px;
            background-color: #ffffff;
            border: 4px solid #0288D1;
            color: #01579B;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            overflow-y: auto;
            z-index: 10;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            animation: slideUp 0.5s ease-out;
        }

        .popup.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .popup-header {
            font-size: 24px;
            font-weight: bold;
            color: #0288D1;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            background-color: #01579B;
            padding: 10px 15px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        .popup-content {
            padding: 15px;
            font-size: 16px;
            line-height: 1.7;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            height: 150px;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .popup-content.show {
            opacity: 1;
        }

        .slide-button {
            background-color: #0288D1;
            color: white;
            border: none;
            padding: 10px 18px;
            margin-top: 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .slide-button:hover {
            background-color: #01579B;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .version-text {
            font-size: 18px;
            color: #01579B;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
            z-index: 3;
            animation: fadeIn 2s ease-in-out;
        }

        .pokus-text {
            font-size: 20px;
            color: #ff9800;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease-in-out;
            position: absolute;
            bottom: 20px;
        }

        .extra-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .extra-elements::before,
        .extra-elements::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/diamond-sky.png');
            animation: moveBackground 10s infinite linear;
        }

        .extra-elements .line-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 5px;
            background-color: #0288D1;
            transform: rotate(45deg);
            animation: moveLines 5s linear infinite;
        }

        .extra-elements .highlight-orange {
            position: absolute;
            bottom: 100px;
            left: 20%;
            font-size: 20px;
            color: #ff9800;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes slideUp {
            0% {
                transform: translate(-50%, 50%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes blink {
            0% {
                background-color: #ff9800;
                transform: scale(1);
            }
            50% {
                background-color: #0288D1;
                transform: scale(1.2);
            }
            100% {
                background-color: #ff9800;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <h1>Gemerské poklady na tanieri</h1>
    <h2>SOČ práca Martina Baloga, Miriam Benkovej</h2>
    <div class="decorative-line"></div>

    <div class="map-container">
        <div class="location" data-name="Rožňava" data-info="Mato je kráľ. Rožňava je mesto bohaté na históriu." style="top: 15%; left: 30%;"></div>
        <div class="location" data-name="Revúca" data-info="Mato je kráľ. Revúca je mesto s bohatou históriou a tradíciou." style="top: 30%; left: 60%;"></div>
        <div class="location" data-name="Tornaľa" data-info="Mato je kráľ. Tornaľa je mesto plné krásnej prírody a historických pamiatok." style="top: 70%; left: 25%;"></div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-header" id="popup-header">Lokalita</div>
        <div class="popup-content" id="popup-content">
            <p class="slide-content" id="slide1">Mato je kráľ</p>
            <p class="slide-content" id="slide2" style="display: none;">Mato je najlepší</p>
        </div>
        <button class="slide-button" id="next-slide">Další informácie</button>
    </div>

    <div class="version-text">Verzia Alpha 0.0.0.1</div>
    <div class="pokus-text">Pokus č.64</div>

    <div class="extra-elements">
        <div class="line-effect"></div>
        <div class="highlight-orange">Mato je najlepší!</div>
    </div>

    <script>
        const locations = document.querySelectorAll('.location');
        const popup = document.getElementById('popup');
        const popupHeader = document.getElementById('popup-header');
        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');
        const nextSlideButton = document.getElementById('next-slide');
        const popupContent = document.getElementById('popup-content');

        locations.forEach(location => {
            location.addEventListener('click', function() {
                const header = location.getAttribute('data-name') || "Lokalita";
                const info = location.getAttribute('data-info') || "Žiadne informácie.";
                popupHeader.textContent = header;
                slide1.textContent = info;
                slide2.textContent = "Mato je najlepší";
                popup.classList.add('show');
                popupContent.classList.add('show');
            });
        });

        let currentSlide = 1;
        nextSlideButton.addEventListener('click', function() {
            if (currentSlide === 1) {
                slide1.style.display = 'none';
                slide2.style.display = 'block';
                currentSlide = 2;
                nextSlideButton.textContent = 'Zavrieť';
            } else {
                popup.classList.remove('show');
                currentSlide = 1;
                nextSlideButton.textContent = 'Další informácie';
            }
        });

        document.addEventListener('click', function(event) {
            if (!popup.contains(event.target) && !event.target.classList.contains('location')) {
                popup.classList.remove('show');
            }
        });
    </script>

</body>
</html>
